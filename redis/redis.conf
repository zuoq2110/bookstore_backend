# Redis configuration for Web Ban Sach
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Security (uncomment and set password in production)
# requirepass your_redis_password

# TCP keepalive
tcp-keepalive 300

# Timeout
timeout 0

# Database count
databases 16